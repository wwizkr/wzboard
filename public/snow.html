<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>눈 내리는 효과</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
    }

    .dot {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: moveToCenter 10s linear infinite;
    }

    @keyframes moveToCenter {
      to {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

<script>
  const numberOfDots = 200;
  const patterns = [3000, 5000, 7000, 9000, 12000]; // 이동 속도 패턴 (ms)

  function createDot() {
    const dot = document.createElement('div');
    dot.classList.add('dot');

    // 랜덤 크기 지정 (3px ~ 10px)
    const size = Math.random() * 7 + 3;
    dot.style.width = `${size}px`;
    dot.style.height = `${size}px`;

    // 테두리에서 시작 위치 지정 (화면 네 가장자리 중 하나)
    const startEdge = Math.floor(Math.random() * 4);
    const [x, y] = getStartPosition(startEdge);

    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;

    // 랜덤한 속도로 중앙으로 이동
    const duration = patterns[Math.floor(Math.random() * patterns.length)];
    dot.style.animationDuration = `${duration}ms`;

    document.body.appendChild(dot);

    // 애니메이션 종료 후 점 제거
    setTimeout(() => dot.remove(), duration);
  }

  function getStartPosition(edge) {
    const width = window.innerWidth;
    const height = window.innerHeight;

    switch (edge) {
      case 0: return [Math.random() * width, 0];        // 상단
      case 1: return [Math.random() * width, height];   // 하단
      case 2: return [0, Math.random() * height];       // 좌측
      case 3: return [width, Math.random() * height];   // 우측
    }
  }

  function generateDots() {
    for (let i = 0; i < numberOfDots; i++) {
      setTimeout(createDot, Math.random() * 5000); // 랜덤 시간에 점 생성
    }
  }

  generateDots();
  setInterval(generateDots, 5000); // 5초마다 점을 다시 생성

  window.onresize = () => { generateDots(); }; // 창 크기 변경 시 점을 새로 생성
</script>

</body>
</html>
